<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>

<body>
  <section class="carousel">
    <img src="maria.jpg" alt="Maria pic" class="carousel-img">
    <blockquote class="testimonial">
      <p class="testimonial-text">
        Hi, I'm Maria. I'm a software developer and a passionate learner.I love solving problems and creating new
        things.I'm excited to share my journey with you.
      </p>
      <p class="testimonial-author">Maria de Almeda</p>
      <p class="testimonial-job"> Senior Project Manager</p>
    </blockquote>
    <button class="btn btn--left"><ion-icon name="chevron-back" class="btn-icon"></ion-icon> </button>
    <button class="btn btn--right"><ion-icon name="chevron-forward" class="btn-icon"></ion-icon> </button>
    <article class="dots">
      <span class="dot active">&nbsp;</span>
      <span class="dot">&nbsp;</span>
      <span class="dot">&nbsp;</span>
      <span class="dot">&nbsp;</span>
    </article>
  </section>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
